<html>
  <head>
    <style>

      body {
        font-family: arial;
        font-size: 100%;
      }

      #container {
        position: relative;
        width: 800px;
        height: 600px;
      }

      #grey {
        position: absolute;
        background-color: rgba(0, 0, 0, .5);
        width: 800px;
        height: 600px;
        top: 0px;
      }

      #welcome {
        position: absolute;
        width: 60%;
        height: 40%;
        top: 0px;
        bottom: 0px;
        right: 0px;
        left: 0px;
        margin: auto;
        color: white;
      }

    </style>
  </head>

  <body>

    <audio id="readyPing" preload="auto" autobuffer>
      <source src="src/ready.mp3">      
    </audio>

    <!--GAME-->
    <span style="font-size: 2em; font-variant: small-caps; font-weight: bold;">Retro Tanks</span><br>
    <span>Room: </span><span id="roomNum"  style="color: grey"></span><br>

    <div id="container">

      <canvas id="gameCanvas" width="800" height="600"></canvas><br>

      <div id="grey">

      <!--WELCOME SCREEN-->
      <div id="welcome">

        <h1 id="banner" style="text-align: center";></h1><br>

        <p id="instructions">
        </p>

        <form id="form">
          <input id="textBox" type="text">
          <input id="button" type="submit">
        </form>

        <p id="error" style="color: red; display: none;">
        </p>

      </div>

      </div>

    </div>

    <table id="gameTable">
      <tr>
        <th>
          Score:
        </th>
        <td id="score">
        </td>
      </tr>
    </table>

    

    <!--SCRIPTS-->
    <script src = "/socket.io/socket.io.js"></script>
    <script src = "scripts/Sprite.js"></script>
    <script src = "scripts/gameClient.js"></script>

  </body>
</html>
